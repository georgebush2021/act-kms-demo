<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f5f7;
    }

    .topbar {
        background: #d60000;
        color: white;
        padding: 15px 25px;
        font-size: 22px;
        font-weight: bold;
    }

    .layout {
        display: flex;
        height: calc(100vh - 60px);
    }

    .sidebar {

    }

    .sidebar h3 {
        margin-top: 0;
        color: #d60000;
    }

    .pdf-item {
        background: #fafafa;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        cursor: pointer;
    }

    .pdf-item:hover {
        background: #f0f0f0;
    }

    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .chat-window {
        flex: 1;
        background: white;
        margin: 20px;
        border-radius: 10px;
        padding: 20px;
        border: 1px solid #ddd;
        overflow-y: auto;
    }

    .chat-input-area {
        display: flex;
        padding: 0 20px 20px 20px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #aaa;
    }

    button {
        margin-left: 10px;
        padding: 12px 18px;
        background: #d60000;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .msg {
        max-width: 70%;
        margin-bottom: 15px;
        padding: 12px;
        border-radius: 10px;
    }

    .user {
        background: #d60000;
        color: white;
        margin-left: auto;
    }

    .bot {
        background: #ececec;
        color: #333;
        margin-right: auto;
    }

    .source {
        font-size: 11px;
        margin-top: 5px;
        color: #555;
    }
</style>
</head>

<body>

<div class="topbar">ACT Knowledge Hub â€“ Sales Assistant (Demo)</div>

<div class="layout">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <h3>ðŸ“„ Document Library</h3>

        <div class="pdf-item">ACT Smart Mesh Wi-Fi â€“ Sales V2.pdf</div>
        <div class="pdf-item">ACT SmartWiFi Refresher V2.pdf</div>
        <div class="pdf-item">ACTâ€™s OTT Advantage_V5.pdf</div>

        <p style="margin-top:20px; font-size:12px; color:#666;">
            (Simulated documents for demo purposes.)
        </p>
    </div>

    <!-- MAIN CHAT AREA -->
    <div class="main">
        <div class="chat-window" id="chatWindow"></div>

        <div class="chat-input-area">
            <input id="questionInput" placeholder="Ask a question about Mesh, Smart WiFi, OTTâ€¦">
            <button onclick="sendQuestion()">Ask</button>
        </div>
    </div>
</div>

<script>
function addMessage(text, sender, source = "") {
    const win = document.getElementById("chatWindow");
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerHTML = text + (source ? `<div class='source'>ðŸ“Œ Source: ${source}</div>` : "");
    win.appendChild(div);
    win.scrollTop = win.scrollHeight;
}

function sendQuestion() {
    const input = document.getElementById("questionInput");
    const q = input.value.trim();
    if (!q) return;

    addMessage(q, "user");
    input.value = "";

    setTimeout(() => {
        const response = getFakeAnswer(q.toLowerCase());
        addMessage(response.text, "bot", response.source);
    }, 700);
}

function getFakeAnswer(q) {
    if (q.includes("mesh")) {
        return {
            text: "ACT Mesh Wi-Fi forms a unified network with seamless roaming between nodes, eliminating dead zones and maintaining strong speed in every room.",
            source: "Smart Mesh Wi-Fi â€“ Pages 3â€“5"
        };
    }

    if (q.includes("wifi 6") || q.includes("wi-fi 6")) {
        return {
            text: "Wi-Fi 6 offers higher speeds, low latency, and handles more devices efficiently. ACTâ€™s EX220 Wi-Fi 6 router is recommended for plans above 250 Mbps.",
            source: "Mesh Wi-Fi â€“ Page 15â€“17"
        };
    }

    if (q.includes("smart wifi") || q.includes("zippy")) {
        return {
            text: "Smart WiFi uses Zippy AI to automatically optimize channel selection, band steering, and device prioritization for uninterrupted performance.",
            source: "Smart WiFi Refresher â€“ Pages 2â€“8"
        };
    }

    if (q.includes("ott")) {
        return {
            text: "ACT offers premium OTT apps in perpetuity, unlike competitors where OTT access expires. Customers enjoy SonyLiv, Zee5, Sun NXT, Hotstar Super, YuppTV Scope and more.",
            source: "OTT Advantage â€“ Pages 14â€“20"
        };
    }

    if (q.includes("yupptv") || q.includes("live tv")) {
        return {
            text: "YuppTV Scope replicates a DTH-like viewing experience with EPG, number navigation, and content discovery across all partner apps.",
            source: "OTT Advantage â€“ Pages 19â€“27"
        };
    }

    return {
        text: "This is a live demo with simulated responses. The final version will answer using real document-based AI search.",
        source: "Demo Simulation Engine"
    };
}
</script>
